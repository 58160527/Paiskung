<!DOCTYPE html>
<html>
<head>
	<title>Example using new</title>
</head>
<script>
function outputDate() {
    var d = new Date;
    document.write(d.toLocaleString());
}
</script>

<body>
<h1>The date and time are</h1>
<script>
	outputDate();
</script>

</body>
</html>
