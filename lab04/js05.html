<!DOCTYPE html>
<html>
<head>
	<title>Example of alert, confirm, promp</title>
<Script>
function alerUser(){
	alert("An alert box containa an exclamation mark");
}
function confirmUser(){
	var msg ="\n please confirm that you want\n"+"to test another button?";
	if(confirm(msg))
		document.write("<h2>You selected OK</h2>");
	else
		document.write("<h2>You selected Cancel</h2>");
}

function prompUser(){
	namel=prompt("What is your name?" , " ");
	document.write("<h2>welcome to this page " + namel + "</h2>");
}
</Script>
</head>
<body>
<h1> Welcome to this page</h1><br>
<button onclick="alerUser()">Alert</button><br>
<button onclick="confirmUser()">Confirm</button><br>
<button onclick="prompUser()">Promp</button><br>
</body>
</html>
